<mat-card class="card">

    <mat-card-header>
        <div mat-card-avatar class="header-image">
            <i class="material-icons">edit</i>
        </div>

        <mat-card-title>Dettaglio</mat-card-title>
        <mat-card-subtitle>Comune di {{comune.nome}}</mat-card-subtitle>

    </mat-card-header>


    <mat-card-content>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="">

            <mat-form-field class="">
                <input readonly matInput type="text" placeholder="Provincia" ngModel #provincia="ngModel"
                    name="provincia" id="provincia" [(ngModel)]="comune.provincia" autocomplete="off" required>
            </mat-form-field>

            Asili:
            <div *ngFor="let asilo of comune?.asiliNido">

                <mat-form-field class="">
                    <span>{{asilo.nome}}</span>
                </mat-form-field>

                <mat-form-field class="">
                    <span>{{asilo.indirizzo}}</span>
                </mat-form-field>

                <mat-form-field class="">
                    <span>{{asilo.telefono}}</span>
                </mat-form-field>

                <mat-form-field class="">
                    <span>{{asilo.numeroStanze}}</span>
                </mat-form-field>

            </div>

        </form>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button routerLink="/comuni">Torna indietro</button>
        <button mat-button>Manda un report</button>
    </mat-card-actions>

</mat-card>
